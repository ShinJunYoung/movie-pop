<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
  <header class="header__wrapper"></header>
    <section class="section-slide">
      <div class="section-slide__content">
        <h3 class="section-slide__subtitle">Today’s Pop Movies</h3>
        <h2 class="section-slide__title">TRENDING CONTENTS</h2>
        <p class="section-slide__show">
          Looking for the perfect movie to watch today?<br />
          Our recommendation site offers suggestions for both the latest
          releases and timeless classics.<br />
          Start exploring and discover your next favorite film!
        </p>
        <a href="/src/pages/detail/detail.html?id=tt0441773">
          <button class="slide__btn"><span>See Detail</span></button>
        </a>
      </div>
      <div class="section-slide__poster">
        <img
          src="./images/@poster.png"
          alt="Dungeons & Dragons: Honor Among Thieves Poster"
        />
      </div>
    </section>
  
    <section class="recommend">
      <h1 class="recommend__title">NEW</h1>
      <div class="swiper-wrapper">
        <button class="swiper-button-prev">
          <img src="./images/ico-leftarrow.svg" alt="">
        </button>
        <button class="swiper-button-next">
          <img src="./images/ico-rightarrow.svg" alt="">
        </button>
        <swiper-container class="new-swiper" init="false"> </swiper-container>
        
      </div>
    </section>

    <section class="recommend">
      <h1 class="recommend__title">CLASSIC</h1>
      <div class="swiper-wrapper">
        <button class="swiper-button-prev2">
          <img src="./images/ico-leftarrow.svg" alt="">
        </button>
        <button class="swiper-button-next2">
          <img src="./images/ico-rightarrow.svg" alt="">
        </button>
        <swiper-container class="classic-swiper" init="false">
        </swiper-container>
        
      </div>
    </section>

    <section class="recommend">
        <h1 class="recommend__title">RECOMMEND</h1>
        <div class="recommend__content"></div>
      </section>

    <button class="topBtn">
      ▲ <br />
      TOP
    </button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="./script.js" type="module"></script>
  </body>
  
</body>

</html>
